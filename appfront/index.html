    <script>
    $(function() {
        $(window).scroll(function() {
            var scroHei = $(window).scrollTop();//滚动的高度
            if (scroHei > 960) {
                $('.goTop').fadeIn();
                $('header').addClass('toppadding');
            } else {
                $('.goTop').fadeOut();
                $('header').removeClass('toppadding');
            }
        })
        /*点击返回顶部*/
        $('.goTop').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 300);
        })
    })
</script>
